<mat-list role="list" class="sidenav-list">
  <mat-list-item role="listitem" *ngFor="let nav of sidenavService.getNavItems()"> 
    <button mat-button (click)="goToPage(nav.path)">
      <mat-icon aria-label="Home button">{{nav.icon}}</mat-icon>
      {{nav.name}}
    </button>
  </mat-list-item>
</mat-list>
